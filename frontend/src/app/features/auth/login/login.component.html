<div class="container-fluid d-flex justify-content-center align-items-center vh-100 bg-dark">
  <div class="card p-4 shadow-lg login-card">
    <h2 class="text-center mb-3 text-success">Welcome Back</h2>
    <p class="text-center text-light">Login to continue</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-3">
      <div class="mb-3">
        <label for="username" class="form-label text-light">Username</label>
        <input id="username" type="text" formControlName="username" class="form-control bg-dark text-light border-success" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-light">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control bg-dark text-light border-success" />
      </div>
      <button type="submit" class="btn w-100 login-btn">Login</button>
    </form>

    <p class="text-center text-light mt-3">
      Don't have an account? <app-button [routerLink]="'/register'" [label]="'Sign up'" [class]="'text-success'"></app-button>
    </p>
  </div>
</div>
