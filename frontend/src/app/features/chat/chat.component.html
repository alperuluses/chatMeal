<section class="chat" *ngIf="true">
    <h2>{{ "test" }}</h2>
    <div class="messages">
      <div *ngFor="let message of messages" class="message">
        <strong>{{ message.username }}:</strong> {{ message.message }}
      </div>
    </div>
    <div class="form">
      <input type="text" [(ngModel)]="message" placeholder="Mesajınızı yazın..." />
      <button (click)="sendMessage()" type="submit">Gönder</button>
    </div>
</section>
