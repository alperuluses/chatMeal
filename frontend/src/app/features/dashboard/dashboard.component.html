<div class="dashboard-container">
    <!-- Sol Menü: Kanallar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Kanallar</h2>
        <button class="add-channel-btn" (click)="openAddChannelModal()"><i class="bi bi-patch-plus-fill"></i></button>
      </div>
      
      <ul>
        <li *ngFor="let server of serverList" 
            [class.active]="selectedChannel === server.id" 
            (click)="selectServer(server)">
            <i class="bi bi-chat-left-text-fill"></i> {{ server.name }}
        </li>
      </ul>
    </aside>

    </section> -->

  </div>
  
  <!-- Modal: Kanal Ekleme -->
  <div *ngIf="showAddChannelModal" class="modal-overlay">
    <div class="modal-channel-add">
      <h3>Yeni Kanal Ekle</h3>
      <input type="text" [(ngModel)]="newChannelName" placeholder="Kanal adı girin..." />
      <div class="modal-buttons">
        <button class="btn-save" (click)="addServer()">Ekle</button>
        <button class="btn-cancel" (click)="closeAddChannelModal()">İptal</button>
      </div>
    </div>
  </div>
